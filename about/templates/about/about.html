{% extends 'base.html' %} {% block content %}
{% load static %}
<!-- Content from Base.HTML after this block-->
<div class="container" id="#aboutbyte">
    <div class="row justify-content-center">
        <div class="col-md-6 col-12 mb-4">
            <div class="card">
                <img src="https://res.cloudinary.com/dzkbptwr7/image/upload/v1723975477/burgerfries_d9ysx2.jpg"
                    alt="takeaway food" class="aboutimage">
                <div class="card-body">
                    <h5 class="card-title">{{ about.title }}</h5>
                </div>
                <ul class="list-group list-group-flush">
                    <li class="list-group-item">{{ about.about_byte2eat | safe }}</li>
                    <li class="list-group-item">{{ about.about_snackoverflow | safe }}</li>
                </ul>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
