{% load static %}

{% url 'account_login' as login_url %}
{% url 'account_signup' as signup_url %}
{% url 'account_logout' as logout_url %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>Byte 2 Eat</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Byte 2 Eat">
    <meta name="keywords" content="Byte 2 Eat">
    <meta name="author" content="Byte 2 Eat">
    <!-- Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <!-- CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css'%}">
    <!-- Google Fonts-->
</head>

<body>
    <!-- NavBar -->
    <header class="container-fluid">
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Byte 2 Eat</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        {% if user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == logout_url %}active{% endif %}" aria-current="page"
                                href="{% url 'account_logout' %}">Logout</a>
                        </li>
                        {% else %}
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == login_url %}active{% endif %}" aria-current="page"
                                href="{% url 'account_login' %}">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.path == signup_url %}active{% endif %}" aria-current="page"
                                href="{% url 'account_signup' %}">Register</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container-fluid">
        <h1>Byte 2 Eat</h1>
    </main>
    <footer class="container-fluid" id="footer">
        <div class="row justify-content-center align-items-center">
            <div class="col-12 d-flex flex-column flex-md-row justify-content-evenly align-items-center">
                <div class="socials-container d-flex justify-content-evenly">
                    <a class="socials mx-2" href="" target="_blank" rel="noopener"
                        aria-label="Visit our Facebook page opens in a new tab"><i
                            class="fa-brands fa-facebook"></i></a>
                    <a class="socials mx-2" href="" target="_blank" rel="noopener"
                        aria-label="Visit our Instagram page opens in a new tab"><i
                            class="fa-brands fa-instagram"></i></a>
                    <a class="socials mx-2" href="" target="_blank" rel="noopener" aria-label=""></a>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/c25dc1f8ed.js" crossorigin="anonymous"></script>

</body>

</html>
